<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
              <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.jpg" class="img-fluid">
                    <h1>Leetal Lemon</h1>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h2>Our Menu</h2 >
                    </div>
                    <div class="alert alert-info" role="alert">
                        Our restaurant will be closed on New Year's Day
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafal.png" class = "img-fluid" alt="Falafal">
                            <h2 class="card-title">Falafal <span class="badge bg-primary">New</span></h2>
                            <p class="card-text">Chickpea, Herbs and spices</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="pasta.jpg" class = "img-fluid" alt="Pasta">
                            <h2 class="card-title">Pasta</h2>
                            <p class="card-text">Pasta and cheese</p>
                        </div>
                    </div>    
                </div>
                <div class = "col">
                    <h2>Prices</h2>
                    <table class = "table">
                        <tr>
                            <td><h5>falafal</h5></td>
                            <td><h5>40 Rupees</h5></td>
                        </tr>
                        <tr>
                            <td><h5>Pasta</h5></td>
                            <td><h5>60 Rupees</h5></td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">Order Online</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
